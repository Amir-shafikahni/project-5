<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator container-fluid col-8 col-md-6 col-lg-4 mt-5">
        <div class="row">
            <div class="display-box text-white text-start fs-3 col-12 ps-4 pe-4"></div>
            <div class="numbers-box col-9 text-center pt-4 pe-0">
                <buttton class="number-1 btn btn-outline-dark col-3 mb-2">1</buttton>
                <buttton class="number-2 btn btn-outline-dark col-3 mb-2">2</buttton>
                <buttton class="number-3 btn btn-outline-dark col-3 mb-2">3</buttton>
                <buttton class="number-4 btn btn-outline-dark col-3 mb-2">4</buttton>
                <buttton class="number-5 btn btn-outline-dark col-3 mb-2">5</buttton>
                <buttton class="number-6 btn btn-outline-dark col-3 mb-2">6</buttton>
                <buttton class="number-7 btn btn-outline-dark col-3 mb-2">7</buttton>
                <buttton class="number-8 btn btn-outline-dark col-3 mb-2">8</buttton>
                <buttton class="number-9 btn btn-outline-dark col-3 mb-2">9</buttton>
                <buttton class="number-0 btn btn-outline-dark d-block col-3 mb-2 mx-auto">0</buttton>
                <button class="refresh-button btn btn-secondary col-4 mb-2 ">C</button>
                <button class="delete-button btn btn-secondary col-4 mb-2 ">delete</button>
            </div>
            <div class="action-box col-3 pt-3">
                <button class="division-buttton btn btn-warning col-12 mb-2">/</button>
                <button class="multiplication-button btn btn-warning col-12 mb-2">*</button>
                <button class="subtract-button btn btn-warning col-12 mb-2">-</button>
                <button class="sum-button btn btn-warning col-12 mb-2">+</button>
                <button class="calculate btn btn-secondary col-12 mb-2">=</button>
            </div>
        </div>
    </div>

    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
